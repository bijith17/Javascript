<html>
<head>
    <title>data types</title>
   
</head>
<body>
<script>
    /*primitive
    1)string
    2)number
    3)boolean
    4) un-defined
    5) null


    non- primitive
    1) array
    2)object
    */


   //string
   var a="content,13";
   document.write(a);

   document.write("<br>");

   //number
   var b=12;
   document.write(b);
   
   document.write("<br>");

   //boolean
   var c=5;
   var d=8;
   document.write(c==d);
   document.write("<br>");

   //undefined
   var name;
   document.write(name);
   document.write("<br>");

   name=39;
 
   //null
   var bijith="";
   
   document.write("<br>");
   //non primitive
   //array 
   var bike=["honda","hero","yamaha"];
   document.write(bike[0]);
   
   document.write("<br>"); 
   //object
   var car={
       name:"benz", model:"x3", price:1000
   }
   document.write(car.name);
</script>
    
</body>
</html>
